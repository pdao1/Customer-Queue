	// Live clock

	function showClock() {
  let date = new Date();
  let hours = date.getHours();
  let minutes = date.getMinutes();
  let seconds = date.getSeconds();
  let meridiem = "AM";
  
  // Convert to 12-hour format and determine meridiem
  if (hours > 12) {
    hours -= 12;
    meridiem = "PM";
  }
  
  // Add leading zeros to minutes and seconds if necessary
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  
  if (seconds < 10) {
    seconds = "0" + seconds;
  }
  
  // Combine the time elements into a string
  let timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
  
  // Update the HTML element with the current time
  document.getElementById("clock").innerHTML = timeString;
  
  // Call this function again after 1 second
  setTimeout(showClock, 1000);
}

// Call the showClock function to start the clock
